<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Sneakers</title>
  </head>
  <body class="body">
    <div class="page">
      <main class="main">
        <header class="header">
          <div class="header__wrapper-info">
            <img class="header__logo" src="./img/logo.svg" alt="logo" />
            <div class="header__info">
              <h1 class="header__title">REACT SNEAKERS</h1>
              <h2 class="header__description">Магазин лучших кроссовок</h2>
            </div>
          </div>
          <div class="header__buttons">
            <div class="header__cart">
              <img
                class="header__img header__img_type-cart"
                src="./img/cart.svg"
                alt="cart"
              />
              <p class="header__price">1205 <span>руб.</span></p>
            </div>
            <img
              class="header__img header__img_type-favorite"
              src="./img/favorite.svg"
              alt="favorite"
            />
            <img
              class="header__img header__img_type-account"
              src="./img/account.svg"
              alt="account"
            />
          </div>
        </header>
        <section class="novetly">
          <div class="novetly__information">
            <img class="novetly__logo" src="./img/brand.svg" alt="brand" />
            <div class="novetly__description">
              <span class="novetly__description-brand">Stan Smith,</span>
              <br />Forever!
            </div>
            <button class="novetly__button">купить</button>
          </div>
          <img src="./img/frog.svg" alt="frog" />
        </section>
        <section class="sneakers">
          <div class="sneakers__search">
            <h2 class="sneakers__title">Все кроссовки</h2>
            <div class="sneakers__wrapper">
              <img class="sneakers__icon" src="./img/search.svg" alt="search" />
              <input
                class="sneakers__input"
                type="text"
                placeholder="Поиск..."
              />
            </div>
          </div>
          <div class="elements"></div>
        </section>
      </main>
      <div class="cart">
        <div class="cart__container">
          <h2 class="cart__title">Корзина</h2>
          <div class="cart__wrapper">
            <img class="cart__img" src="./img/box.svg" alt="box" />
            <h2 class="cart__text">Корзина пустая</h2>
            <p class="cart__description">Добавьте хотя бы одну пару</p>
            <p class="cart__description">кроссовок, чтобы сделать заказ.</p>
            <div class="cart__button">
              <img class="cart__button-img" src="./img/arrow.svg" alt="arrow" />
              <button class="cart__button-description">Вернуться назад</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <template id="template-element">
      <div class="sneakers__items">
        <img class="sneakers__liked" src="./img/favorite.svg" alt="favorite" />
        <img class="sneakers__img" src="#" alt="sneakers" />
        <p class="sneakers__name"></p>
        <div class="sneakers__price">
          <div>
            <p class="sneakers__description">Цена:</p>
            <div class="sneakers__cost">
              <p class="sneakers__price-count"></p>
              <p class="sneakers__currency">руб.</p>
            </div>
          </div>
          <img class="sneakers__add" src="./img/plus.svg" alt="plus" />
        </div>
      </div>
    </template>
    <script src="./script/index.js"></script>
  </body>
</html>
