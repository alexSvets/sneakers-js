<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Sneakers</title>
  </head>
  <body class="body">
    <div class="page">
      <main class="main">
        <header class="header">
          <div class="header__wrapper-info">
            <img class="header__logo" src="./img/logo.svg" alt="logo" />
            <div class="header__info">
              <h1 class="header__title">REACT SNEAKERS</h1>
              <h2 class="header__description">Магазин лучших кроссовок</h2>
            </div>
          </div>
          <div class="header__buttons">
            <div class="header__cart">
              <img class="header__img" src="./img/cart.svg" alt="cart" />
              <p class="header__price">1205 руб.</p>
            </div>
            <img class="header__img" src="./img/favorite.svg" alt="favorite" />
            <img class="header__img" src="./img/account.svg" alt="account" />
          </div>
        </header>
        <section class="novetly">
          <div class="novetly__items">
            <img class="novetly__logo" src="./img/adidas.svg" alt="adidas" />
            <p class="novetly__description">
              <span class="novetly__description-brand">Stan Smith,</span>
              <br />Forever!
            </p>
            <button class="novetly__button">КУПИТЬ</button>
          </div>
          <div>
            <img src="./img/frog.svg" alt="frog" />
            <button></button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
